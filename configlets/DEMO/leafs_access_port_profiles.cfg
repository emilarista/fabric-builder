interface profile ESXi_PROFILE
   command switchport mode trunk
   command switchport trunk allowed vlan 2-500
!
interface profile STORAGE_PROFILE
   command switchport mode access
   command switchport access vlan 20
!
interface profile ESXi_MGMT
   command switchport mode access
   command switchport access vlan 100
!
interface profile CAMPUS_DOWNLINK
   command switchport mode trunk
   command switchport trunk allowed vlan 600-1001
   command switchport trunk native vlan 1001
!
