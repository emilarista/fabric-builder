!
interface Loopback0
   ip address 192.168.200.128/32
   exit
!
router bgp 65501
   router-id 192.168.200.128
   no bgp default ipv4-unicast
   distance bgp 20 200 200
   graceful-restart restart-time 300
   graceful-restart
   maximum-paths 2 ecmp 2
   neighbor UNDERLAY_IPv4_PEERS peer group
   neighbor UNDERLAY_IPv4_PEERS password helloDudeFace!
   neighbor UNDERLAY_IPv4_PEERS send-community
   neighbor UNDERLAY_IPv4_PEERS maximum-routes 0
   neighbor 172.31.255.0 peer group UNDERLAY_IPv4_PEERS
   neighbor 172.31.255.0 remote-as 65102
   neighbor 172.31.255.2 peer group UNDERLAY_IPv4_PEERS
   neighbor 172.31.255.2 remote-as 65102
   redistribute connected
   !
   address-family ipv4
      neighbor UNDERLAY_IPv4_PEERS activate
      exit
   !
   exit
!
